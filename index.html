<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="./app.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/ca767f7de3.js" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <div id="root">
        <div id="header">
            <header>
                    <h2>Find your movie</h2>
                    <a href="/" data-navigo>Search</a>
                    <a href="/watchlist" data-navigo>My Watchlist</a>
            </header>
            <section>
                <form>
                    <i class="fa-solid fa-magnifying-glass search-icon "></i>
                    <input class="search-input" type="text" aria-label="search input field" placeholder="Search for a movie">
                    <button class="search-btn" id="search-btn">Search</button>
                </form>
            </section>
        </div>
        <main class="main">
                <div id="movie-list">
                    <!-- list of movies injected here -->
                    <div class="start-exploring">
                        <i class="fa-solid fa-film start-exploring-img"></i>
                        <div class="start-exploring-text">Start Exploring</div>
                    </div>
                </div>
        </main>
    </div>
</body>
</html>
