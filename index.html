<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="root">
        <header>
                <h2>Find your movie</h2>
                <a href="#">My Watchlist</a>
        </header>
        <section>
            <form>
                <img class="search-icon" src="./search-icon.png" alt="search input">
                <input class="search-input" type="text" aria-label="search input field" placeholder="Search for a movie">
                <button class="search-btn" id="search-btn">Search</button>
            </form>
        </section>
        <main class="main">
                
                <div id="movie-list">
                    <!-- list of movies injected here -->
                    <div class="start-exploring">
                        <img src="./start-exploring.png" alt="" class="start-exploring-img">
                        <div class="start-exploring-text">Start Exploring</div>
                    </div>
                </div>
        </main>
    </div>
</body>
</html>
